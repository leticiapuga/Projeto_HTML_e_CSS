<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            /*LARGURA, ALTURA E BORDA PODEM SER PERSONALIZADAS NOS IFRAMES*/
            width: 400px; 
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>

    <p>
        Acessando o site do 

        <!-- 
        TAMANHO PADRÃO: 300x150 DO IFRAME (VOCÊ PODE PERSONALIZAR LÁ NO CSS)

        O "scolling="yes"" SERVE PARA PERMITIR A ROLAGEM DO SEU IFRAME, SE VOCÊ COLOCAR "no" NÃO PERMITIRÁ ESSA FUNCIONALIDADE
         
        -->

        <iframe 
            src="https://www.cursoemvideo.com/" frameborder="0" scolling="yes">  
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a progamar
    </p>

    <!-- EXISTEM ALGUNS SITES QUE POSSUEM PROTEÇÃO PARA QUE NÃO APAREÇAM EM IFRAMES, O SITE DO GOOGLE QUE COLOCAMOS LOGO ABAIXO É UM EXEMPLO -->
    <p>
        O site do
        <iframe src="https://www.google.com.br/" frameborder="0" scolling="no"></iframe>
        <a href="https://www.google.com.br/?hl=pt-BR" target="_blank">Google</a>
        também é muito legal
    </p>
    
    <!-- DEIXE UM LINK DE SUGESTÃO PARA CASO O NAVEGADOR NÃO PERMITIR A EXIBIÇÃO DO IFRAME, ASSIM O USUÁRIO PODERÁ ABRIR MANUALMENTE O SEU LINK -->
</body>
</html>
