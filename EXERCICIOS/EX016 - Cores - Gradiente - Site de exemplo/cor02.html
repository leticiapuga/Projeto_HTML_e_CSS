<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <!-- O nome disso *{} é configurações globais das CSS's -->

    <style>

        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #3198e2, #6d59c0, #b93590, #e33f5f, #fdd579);
            background-attachment: fixed;
            
        }
    </style>

    <!-- O degradê pode ser ta direita para a esquerda(to right), da esquerda pra direita(to left), de cima pra baixo(to top) e de baixo pra cima(to bottom)-->

</head>
<body>
    <h1>Testando Gradiente</h1>

</body>
</html>
