<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Tente abrir esse site em vários dispotivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <!-- CUIDADO!
    A tag <picture> informa ao google que iremos colocar uma imagem ali. o "source media type" é oq possibilita colocar as imagens, mas devemos ter cuidado com a ordem das imagens, pois se for uma ordem diferente do que tá aí no código, o site já não reconhece direito. Perceba que aqui em cima começamos com a imagem pequena, depois média e depois grande.-->

        <h1>Reprduzindo áudio</h1>
        <p>Vamos aprender a reprduzir áudis em HTML5.</p>
        <audio src="midia/somengraçado.mp3" controls autoplay></audio>
</body>
</html>
